<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/regi_style.css">
		<title>Signup page</title>
	</head>

	<body>

		<div class="wrapper" style="background-image: url('image/depositphotos_14149309-stock-photo-book.jpg');">
			<div class="inner">
				<form action="">
                    <img src="./image/logo2.png" alt="logo" style="width: 100px; margin-left :213px; flex-wrap:nowrap">
					<h3>Signup Form</h3>
                    <div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name:<sup style="color:red;">*</sup></label>
							<div class="form-holder">
								<i class="zmdi zmdi-account-o"></i>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Last Name:<sup style="color:red;">*</sup></label>
							<div class="form-holder">
								<i style="font-style: normal; font-size: 15px;"></i>
								<input type="text" class="form-control">
							</div>
						</div>
					</div>




					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Username:<sup style="color:red;">*</sup></label>
							<div class="form-holder">
								<i class="zmdi zmdi-account-o"></i>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Email:<sup style="color:red;">*</sup></label>
							<div class="form-holder">
								<i style="font-style: normal; font-size: 15px;">@</i>
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Password:<sup style="color:red;">*</sup></label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="password" class="form-control" placeholder="********">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Repeat Password:<sup style="color:red;">*</sup></label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="password" class="form-control" placeholder="********">
							</div>
						</div>
					</div>
					<div class="form-group">
                        <div class="form-wrapper">
                            <label for="">Mobile  No.:<sup style="color:red;">*</sup></label>
                            <div class="form-holder">
                                <i style="font-style: normal; font-size: 15px;">+91</i>
                                <input type="text" class="form-control">
                            </div>
                        </div>
						<div class="form-wrapper">
							<label for="">Type:<sup style="color:red;">*</sup></label>
							<div class="form-holder select">
								<select name="mode" id="type" class="form-control">
									<option value="united states">Teacher</option>
									<option value="united kingdom">Student</option>
									
								</select>
								<i class="zmdi zmdi-pin"></i>
							</div>
						</div>
						<!-- <div class="form-wrapper">
							<label for="">Gender:</label>
							<div class="form-holder select">
								<select name="" id="" class="form-control">
									<option value="male">Male</option>
									<option value="femal">Female</option>
									<option value="other">Other</option>
								</select>
								<i class="zmdi zmdi-face"></i>
							</div>
						</div> -->
					</div>

                    <div class="form-wrapper">
                        <label for="">Gender:<sup style="color:red;">*</sup></label>
                        <div class="form-holder select">
                            <select name="" id="" class="form-control">
                                <option value="male">Male</option>
                                <option value="femal">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <i class="zmdi zmdi-face"></i>
                        </div>
                    </div>
                    
					<div class="form-end">
						<div class="checkbox">
							<label>
								<input type="checkbox">I agree with Terms & Conditions.
								<span class="checkmark"></span>
							</label><br>
                            <br>
                            <label>
                                <input type="checkbox">If you already have an account, please LOGIN<a href="Login.html">Click Here</a>
								<span class="checkmark"></span>
                            </label>
						</div>
						<div class="button-holder">
							<button>Register Now</button>
						</div>
						
					</div>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
